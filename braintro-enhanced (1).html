<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#8b5cf6">
    <title>Braintro - Smart Quiz Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
:root {
  /* Enhanced Color System */
  --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
  --accent-gradient: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
  --success-gradient: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
  --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
  --info-gradient: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
  
  --primary-500: #8b5cf6;
  --primary-600: #7c3aed;
  --primary-700: #6d28d9;
  --accent-500: #ec4899;
  --accent-600: #db2777;
  
  /* Semantic Colors */
  --success: #10b981;
  --error: #ef4444;
  --warning: #f59e0b;
  --info: #3b82f6;
  
  /* Enhanced Neutrals - Light Theme */
  --bg-primary: #fafafa;
  --bg-secondary: #f5f5f7;
  --bg-tertiary: #ebebef;
  --surface: #ffffff;
  --surface-elevated: #ffffff;
  
  --text-primary: #0f172a;
  --text-secondary: #64748b;
  --text-tertiary: #94a3b8;
  --border-color: #e2e8f0;
  --border-hover: #cbd5e1;
  
  /* Dark Theme Colors */
  --dark-bg-primary: #0a0a0f;
  --dark-bg-secondary: #12121a;
  --dark-bg-tertiary: #1a1a24;
  --dark-surface: #1e1e2e;
  --dark-surface-elevated: #27273a;
  
  --dark-text-primary: #f8fafc;
  --dark-text-secondary: #cbd5e1;
  --dark-text-tertiary: #94a3b8;
  --dark-border-color: #2d2d3d;
  --dark-border-hover: #3d3d4d;
  
  /* Typography */
  --font-display: 'Outfit', sans-serif;
  --font-body: 'Plus Jakarta Sans', sans-serif;
  
  /* Spacing */
  --spacing-xs: 0.25rem;
  --spacing-sm: 0.5rem;
  --spacing-md: 1rem;
  --spacing-lg: 1.5rem;
  --spacing-xl: 2rem;
  --spacing-2xl: 3rem;
  --spacing-3xl: 4rem;
  
  /* Border Radius */
  --radius-sm: 0.5rem;
  --radius-md: 0.875rem;
  --radius-lg: 1.25rem;
  --radius-xl: 1.75rem;
  --radius-2xl: 2.5rem;
  --radius-full: 9999px;
  
  /* Shadows - Enhanced */
  --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.06), 0 1px 2px -1px rgb(0 0 0 / 0.06);
  --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.08), 0 2px 4px -2px rgb(0 0 0 / 0.08);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.08), 0 4px 6px -4px rgb(0 0 0 / 0.08);
  --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.08), 0 8px 10px -6px rgb(0 0 0 / 0.08);
  --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.15);
  --shadow-glow: 0 0 60px rgba(139, 92, 246, 0.4);
  --shadow-glow-accent: 0 0 40px rgba(236, 72, 153, 0.3);
  
  /* Transitions */
  --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
  --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
  --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
  --transition-bounce: 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  --transition-smooth: 400ms cubic-bezier(0.4, 0, 0.2, 1);
}

[data-theme="dark"] {
  --bg-primary: var(--dark-bg-primary);
  --bg-secondary: var(--dark-bg-secondary);
  --bg-tertiary: var(--dark-bg-tertiary);
  --surface: var(--dark-surface);
  --surface-elevated: var(--dark-surface-elevated);
  
  --text-primary: var(--dark-text-primary);
  --text-secondary: var(--dark-text-secondary);
  --text-tertiary: var(--dark-text-tertiary);
  --border-color: var(--dark-border-color);
  --border-hover: var(--dark-border-hover);
  
  --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.5);
  --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5);
  --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.5);
  --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.7);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 16px;
  scroll-behavior: smooth;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  font-family: var(--font-body);
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  transition: background-color var(--transition-smooth), color var(--transition-smooth);
  overflow-x: hidden;
  /* Safe area support for notched devices */
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
  padding-left: env(safe-area-inset-left);
  padding-right: env(safe-area-inset-right);
}

h1, h2, h3, h4, h5, h6 {
  font-family: var(--font-display);
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: var(--spacing-md);
  letter-spacing: -0.02em;
}

h1 { font-size: 3.5rem; font-weight: 800; }
h2 { font-size: 2.5rem; font-weight: 700; }
h3 { font-size: 2rem; font-weight: 700; }
h4 { font-size: 1.5rem; font-weight: 600; }
h5 { font-size: 1.25rem; font-weight: 600; }
h6 { font-size: 1.125rem; font-weight: 600; }

@media (max-width: 768px) {
  h1 { font-size: 2.25rem; }
  h2 { font-size: 1.875rem; }
  h3 { font-size: 1.5rem; }
  h4 { font-size: 1.25rem; }
}

.container {
  max-width: 1280px;
  margin: 0 auto;
  padding: 0 var(--spacing-xl);
}

.app {
  min-height: 100vh;
  position: relative;
}

/* Enhanced Auth Page */
.auth-page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: var(--spacing-xl);
  background: var(--bg-primary);
  position: relative;
  overflow: hidden;
}

.auth-page::before {
  content: '';
  position: absolute;
  top: -50%;
  right: -30%;
  width: 80%;
  height: 80%;
  background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
  animation: float 25s ease-in-out infinite;
  filter: blur(60px);
}

.auth-page::after {
  content: '';
  position: absolute;
  bottom: -50%;
  left: -30%;
  width: 80%;
  height: 80%;
  background: radial-gradient(circle, rgba(236, 72, 153, 0.15) 0%, transparent 70%);
  animation: float 30s ease-in-out infinite reverse;
  filter: blur(60px);
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) scale(1); }
  33% { transform: translate(50px, -50px) scale(1.1); }
  66% { transform: translate(-30px, 30px) scale(0.9); }
}

.auth-container {
  width: 100%;
  max-width: 480px;
  position: relative;
  z-index: 1;
  animation: slideUpFade 0.8s var(--transition-smooth);
}

@keyframes slideUpFade {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.auth-card {
  background: var(--surface);
  border-radius: var(--radius-2xl);
  padding: var(--spacing-3xl);
  box-shadow: var(--shadow-2xl);
  border: 1px solid var(--border-color);
  backdrop-filter: blur(20px);
  position: relative;
  overflow: hidden;
}

.auth-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 6px;
  background: var(--primary-gradient);
}

.auth-header {
  text-align: center;
  margin-bottom: var(--spacing-2xl);
}

.auth-logo {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: var(--spacing-xl);
}

.logo-icon {
  width: 72px;
  height: 72px;
  background: var(--primary-gradient);
  border-radius: var(--radius-xl);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: var(--spacing-md);
  box-shadow: var(--shadow-glow);
  animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); box-shadow: var(--shadow-glow); }
  50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(139, 92, 246, 0.6); }
}

.logo-icon svg {
  width: 40px;
  height: 40px;
}

.auth-logo h1 {
  font-size: 2.75rem;
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: var(--spacing-xs);
  letter-spacing: -0.03em;
}

.auth-tagline {
  color: var(--text-secondary);
  font-size: 1.05rem;
  font-weight: 500;
}

.form-group {
  margin-bottom: var(--spacing-lg);
}

.form-label {
  display: block;
  margin-bottom: var(--spacing-sm);
  font-weight: 600;
  color: var(--text-primary);
  font-size: 0.95rem;
}

.form-input {
  width: 100%;
  padding: 1rem 1.25rem;
  border: 2px solid var(--border-color);
  border-radius: var(--radius-lg);
  font-size: 1rem;
  font-family: var(--font-body);
  background: var(--bg-secondary);
  color: var(--text-primary);
  transition: all var(--transition-base);
  font-weight: 500;
}

.form-input:focus {
  outline: none;
  border-color: var(--primary-500);
  background: var(--surface);
  box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
  transform: translateY(-1px);
}

.form-input::placeholder {
  color: var(--text-tertiary);
  font-weight: 400;
}

.form-error {
  color: var(--error);
  font-size: 0.875rem;
  margin-top: var(--spacing-sm);
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
  font-weight: 500;
}

.form-link {
  color: var(--primary-500);
  text-decoration: none;
  font-weight: 600;
  transition: all var(--transition-fast);
}

.form-link:hover {
  color: var(--primary-600);
  text-decoration: underline;
}

.form-footer {
  text-align: center;
  margin-top: var(--spacing-xl);
  color: var(--text-secondary);
  font-weight: 500;
}

/* Enhanced Buttons */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-sm);
  padding: 1rem 2rem;
  border: none;
  border-radius: var(--radius-lg);
  font-size: 1rem;
  font-weight: 700;
  font-family: var(--font-body);
  cursor: pointer;
  transition: all var(--transition-base);
  text-decoration: none;
  position: relative;
  overflow: hidden;
  letter-spacing: 0.01em;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transform: translateX(-100%);
  transition: transform 0.6s;
}

.btn:hover::before {
  transform: translateX(100%);
}

.btn-primary {
  background: var(--primary-gradient);
  color: white;
  box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
}

.btn-primary:active {
  transform: translateY(-1px);
}

.btn-secondary {
  background: var(--bg-tertiary);
  color: var(--text-primary);
  border: 2px solid var(--border-color);
  font-weight: 600;
}

.btn-secondary:hover {
  background: var(--surface);
  border-color: var(--primary-500);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.btn-google {
  background: white;
  color: var(--text-primary);
  border: 2px solid var(--border-color);
  box-shadow: var(--shadow-sm);
  font-weight: 600;
}

[data-theme="dark"] .btn-google {
  background: var(--dark-surface);
  border-color: var(--dark-border-color);
}

.btn-google:hover {
  background: var(--bg-secondary);
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

.btn-block {
  width: 100%;
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
}

.divider {
  display: flex;
  align-items: center;
  margin: var(--spacing-xl) 0;
  color: var(--text-tertiary);
  font-size: 0.875rem;
  font-weight: 600;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 2px;
  background: var(--border-color);
}

.divider span {
  padding: 0 var(--spacing-lg);
}

/* Enhanced Theme Toggle */
.theme-toggle {
  position: fixed;
  top: var(--spacing-xl);
  right: var(--spacing-xl);
  z-index: 1000;
  background: var(--surface);
  border: 2px solid var(--border-color);
  border-radius: var(--radius-full);
  width: 56px;
  height: 56px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: var(--shadow-lg);
  transition: all var(--transition-base);
}

.theme-toggle:hover {
  transform: scale(1.1) rotate(15deg);
  box-shadow: var(--shadow-xl);
  border-color: var(--primary-500);
}

.theme-icon {
  font-size: 1.5rem;
  transition: transform var(--transition-base);
}

.theme-toggle:hover .theme-icon {
  transform: rotate(-15deg);
}

/* Dashboard Enhancements */
.dashboard {
  min-height: 100vh;
  background: var(--bg-primary);
}

.navbar {
  background: var(--surface);
  border-bottom: 1px solid var(--border-color);
  padding: var(--spacing-lg) 0;
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(20px);
  box-shadow: var(--shadow-sm);
}

.navbar-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.navbar-brand {
  font-family: var(--font-display);
  font-size: 1.875rem;
  font-weight: 800;
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
  cursor: pointer;
  letter-spacing: -0.02em;
  transition: transform var(--transition-base);
}

.navbar-brand:hover {
  transform: scale(1.05);
}

.navbar-menu {
  display: flex;
  align-items: center;
  gap: var(--spacing-xl);
}

.navbar-link {
  color: var(--text-secondary);
  text-decoration: none;
  font-weight: 600;
  transition: all var(--transition-fast);
  position: relative;
  cursor: pointer;
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--radius-md);
}

.navbar-link::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 3px;
  background: var(--primary-gradient);
  border-radius: var(--radius-full);
  transition: width var(--transition-base);
}

.navbar-link:hover {
  color: var(--text-primary);
  background: var(--bg-secondary);
}

.navbar-link:hover::after {
  width: 80%;
}

.navbar-link.active {
  color: var(--primary-500);
  background: rgba(139, 92, 246, 0.1);
}

.user-avatar {
  width: 48px;
  height: 48px;
  border-radius: var(--radius-full);
  background: var(--primary-gradient);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 700;
  cursor: pointer;
  transition: all var(--transition-base);
  border: 3px solid var(--border-color);
  font-size: 1.125rem;
  box-shadow: var(--shadow-md);
}

.user-avatar:hover {
  transform: scale(1.15) rotate(5deg);
  box-shadow: var(--shadow-glow);
  border-color: var(--primary-500);
}

.dashboard-content {
  padding: var(--spacing-3xl) 0;
}

.welcome-section {
  margin-bottom: var(--spacing-3xl);
  animation: fadeInUp 0.8s var(--transition-smooth);
}

@keyframes fadeInUp {
  from { 
    opacity: 0;
    transform: translateY(30px);
  }
  to { 
    opacity: 1;
    transform: translateY(0);
  }
}

.welcome-title {
  font-size: 3rem;
  margin-bottom: var(--spacing-md);
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.03em;
}

.welcome-subtitle {
  color: var(--text-secondary);
  font-size: 1.25rem;
  font-weight: 500;
}

/* Enhanced Stats Grid */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: var(--spacing-xl);
  margin-bottom: var(--spacing-3xl);
}

.stat-card {
  background: var(--surface);
  border-radius: var(--radius-xl);
  padding: var(--spacing-2xl);
  border: 1px solid var(--border-color);
  box-shadow: var(--shadow-md);
  transition: all var(--transition-smooth);
  position: relative;
  overflow: hidden;
  animation: fadeInUp 0.8s var(--transition-smooth);
}

.stat-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: var(--primary-gradient);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform var(--transition-smooth);
}

.stat-card:hover {
  transform: translateY(-8px);
  box-shadow: var(--shadow-xl);
  border-color: transparent;
}

.stat-card:hover::before {
  transform: scaleX(1);
}

.stat-card:nth-child(2)::before {
  background: var(--accent-gradient);
}

.stat-card:nth-child(3)::before {
  background: var(--success-gradient);
}

.stat-icon {
  width: 56px;
  height: 56px;
  border-radius: var(--radius-lg);
  background: rgba(139, 92, 246, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: var(--spacing-lg);
  transition: all var(--transition-base);
}

.stat-card:hover .stat-icon {
  transform: scale(1.1) rotate(5deg);
  background: rgba(139, 92, 246, 0.15);
}

.stat-icon svg {
  width: 28px;
  height: 28px;
}

.stat-label {
  color: var(--text-secondary);
  font-size: 0.9rem;
  font-weight: 600;
  margin-bottom: var(--spacing-sm);
  text-transform: uppercase;
  letter-spacing: 0.08em;
}

.stat-value {
  font-size: 3rem;
  font-weight: 800;
  font-family: var(--font-display);
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1;
  margin-bottom: var(--spacing-sm);
  letter-spacing: -0.03em;
}

.stat-change {
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
  font-size: 0.9rem;
  color: var(--success);
  font-weight: 600;
}

.section-title {
  font-size: 2rem;
  margin-bottom: var(--spacing-xl);
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
  letter-spacing: -0.02em;
}

.section-title::before {
  content: '';
  width: 5px;
  height: 2.5rem;
  background: var(--primary-gradient);
  border-radius: var(--radius-full);
}

/* Enhanced Category Grid */
.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: var(--spacing-2xl);
  margin-bottom: var(--spacing-2xl);
}

.category-card {
  background: var(--surface);
  border-radius: var(--radius-2xl);
  padding: var(--spacing-2xl);
  border: 2px solid var(--border-color);
  box-shadow: var(--shadow-md);
  transition: all var(--transition-smooth);
  cursor: pointer;
  position: relative;
  overflow: hidden;
  animation: fadeInUp 0.8s var(--transition-smooth);
}

.category-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--primary-gradient);
  opacity: 0;
  transition: opacity var(--transition-smooth);
}

.category-card:hover {
  transform: translateY(-12px) scale(1.02);
  box-shadow: var(--shadow-2xl);
  border-color: transparent;
}

.category-card:hover::before {
  opacity: 0.08;
}

.category-icon {
  width: 80px;
  height: 80px;
  border-radius: var(--radius-xl);
  background: var(--primary-gradient);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: var(--spacing-xl);
  position: relative;
  z-index: 1;
  box-shadow: var(--shadow-glow);
  transition: all var(--transition-smooth);
}

.category-card:hover .category-icon {
  transform: scale(1.1) rotate(-5deg);
  box-shadow: 0 0 80px rgba(139, 92, 246, 0.6);
}

.category-icon svg {
  width: 48px;

  background: var(--bg-secondary);
  border: 2px solid var(--border-color);
  border-radius: var(--radius-xl);
  padding: var(--spacing-xl);

  transition: all var(--transition-base);
  font-size: 1.125rem;
  font-weight: 500;
  position: relative;
  overflow: hidden;
}

.quiz-option::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 5px;
  background: var(--primary-gradient);
  transform: scaleY(0);
  transition: transform var(--transition-smooth);
}

.quiz-option:hover {
  background: var(--surface);
  border-color: var(--primary-500);
  transform: translateX(8px);
  box-shadow: var(--shadow-md);
}

  transform: scaleY(1);
}

.quiz-option.selected {
  background: rgba(139, 92, 246, 0.12);
  border-color: var(--primary-500);
  box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
}

}

/* Score Page Enhancements */
.score-container {
  max-width: 750px;
  margin: 0 auto;
  padding: var(--spacing-2xl);
  text-align: center;
}

.score-card {
  background: var(--surface);
  border-radius: var(--radius-2xl);
  padding: var(--spacing-3xl);
  box-shadow: var(--shadow-2xl);
  border: 2px solid var(--border-color);
  animation: scaleInBounce 0.8s var(--transition-bounce);
  position: relative;
  overflow: hidden;
}

.score-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 70%);
  animation: rotate 20s linear infinite;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes scaleInBounce {
  from {
    opacity: 0;
    transform: scale(0.7);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.score-icon {
  font-size: 6rem;
  margin-bottom: var(--spacing-xl);
  animation: bounceIn 1s ease-in-out;
  position: relative;
  z-index: 1;
}

@keyframes bounceIn {
  0%, 100% { transform: translateY(0) scale(1); }
  30% { transform: translateY(-30px) scale(1.1); }
  60% { transform: translateY(-15px) scale(1.05); }
}

function ThemeToggle() {
  const [theme, setTheme] = useState('light');

  useEffect(() => {
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
    document.documentElement.setAttribute('data-theme', savedTheme);
  }, []);

  const toggleTheme = () => {
    const newTheme = theme === 'light' ? 'dark' : 'light';
    setTheme(newTheme);
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  };

  return React.createElement('div', { className: 'theme-toggle', onClick: toggleTheme },
    React.createElement('span', { className: 'theme-icon' }, 
      theme === 'light' ? Icons.moon() : Icons.sun()
    )
  );
}

function QuizPage({ category, onComplete, onNavigate, user }) {
  const [currentQuestion, setCurrentQuestion] = useState(0);
  const [selectedAnswers, setSelectedAnswers] = useState({});
  const [timeLeft, setTimeLeft] = useState(30);

  const questions = quizData[category].questions;
  const progress = ((currentQuestion + 1) / questions.length) * 100;

  useEffect(() => {
    const timer = setInterval(() => {
      setTimeLeft(prev => {
        if (prev <= 1) {
          handleNext();
          return 30;
        }
        return prev - 1;
      });
    }, 1000);

    return () => clearInterval(timer);
  }, [currentQuestion]);

  const handleSelectAnswer = (index) => {
    setSelectedAnswers({
      ...selectedAnswers,
      [currentQuestion]: index
    });
  };

  const handleNext = () => {
    if (currentQuestion < questions.length - 1) {
      setCurrentQuestion(currentQuestion + 1);
      setTimeLeft(30);
    } else {
      handleSubmit();
    }
  };

  const handlePrevious = () => {
    if (currentQuestion > 0) {
      setCurrentQuestion(currentQuestion - 1);
      setTimeLeft(30);
    }
  };

  const handleSubmit = () => {
    const correctAnswers = questions.reduce((count, q, index) => {
      return count + (selectedAnswers[index] === q.correct ? 1 : 0);
    }, 0);

    const result = {
      category,
      total: questions.length,
      correct: correctAnswers,
      wrong: questions.length - correctAnswers,
      percentage: Math.round((correctAnswers / questions.length) * 100),
      date: new Date().toLocaleDateString()
    };

    onComplete(result);
  };

  const question = questions[currentQuestion];

  return React.createElement('div', { className: 'dashboard' },
    React.createElement(Navbar, { user, currentPage: 'quiz', onNavigate }),
    React.createElement('div', { className: 'quiz-container' },
      React.createElement('div', { className: 'quiz-header' },
        React.createElement('div', { className: 'quiz-progress-bar' },
          React.createElement('div', { className: 'quiz-progress-fill', style: { width: `${progress}%` } })
        ),
        React.createElement('div', { className: 'quiz-info' },
          React.createElement('div', { className: 'quiz-question-number' },
            `Question ${currentQuestion + 1} of ${questions.length}`
          ),
          React.createElement('div', { className: 'quiz-timer' }, 
            Icons.clock(),
            ` ${timeLeft}s`
          )
        )
      ),
      React.createElement('div', { className: 'quiz-question-card' },
        React.createElement('h2', { className: 'quiz-question' }, question.question),
        React.createElement('div', { className: 'quiz-options' },
          question.options.map((option, index) =>
            React.createElement('div', {
              key: index,
              className: `quiz-option ${selectedAnswers[currentQuestion] === index ? 'selected' : ''}`,
              onClick: () => handleSelectAnswer(index)
            }, option)
          )
        )
      ),
      React.createElement('div', { className: 'quiz-actions' },
        React.createElement('button', {
          className: 'btn btn-secondary',
          onClick: handlePrevious,
          disabled: currentQuestion === 0
        }, '‚Üê Previous'),
        React.createElement('button', {
          className: 'btn btn-primary',
          onClick: handleNext,
          disabled: selectedAnswers[currentQuestion] === undefined
        }, currentQuestion === questions.length - 1 ? 'Submit' : 'Next ‚Üí')
      )
    )
  );
}

function AssistantPage({ user, onNavigate }) {
  const [messages, setMessages] = useState([
    {
      type: 'assistant',
      text: "Hello! I'm Braintro Assistant. How can I help you today? Feel free to ask me about programming concepts, quiz explanations, or study tips!"
    }
  ]);
  const [input, setInput] = useState('');
  const messagesEndRef = useRef(null);

  const scrollToBottom = () => {
    messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
  };

  useEffect(scrollToBottom, [messages]);

  const handleSend = () => {
    if (!input.trim()) return;

    const userMessage = { type: 'user', text: input };
    setMessages([...messages, userMessage]);
    setInput('');

    setTimeout(() => {
      const responses = [
        "That's a great question! Let me help you understand this concept better.",
        'Based on my analysis, here\'s what I found...',
        'I can help you with that! Here are some key points to remember:',
        'Great question! This is an important concept in programming.'
      ];
      
      const assistantMessage = {
        type: 'assistant',
        text: responses[Math.floor(Math.random() * responses.length)]
      };
      
      setMessages(prev => [...prev, assistantMessage]);
    }, 1000);
  };

  const handleKeyPress = (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      handleSend();
    }
  };

  return React.createElement('div', { className: 'dashboard' },
    React.createElement(Navbar, { user, currentPage: 'assistant', onNavigate }),
    React.createElement('div', { className: 'assistant-container' },
      React.createElement('div', { className: 'assistant-header' },
        React.createElement('h2', null, 'ü§ñ Braintro Assistant'),
        React.createElement('p', { className: 'welcome-subtitle' }, 'Your AI-powered study companion')
      ),
      React.createElement('div', { className: 'assistant-chat' },
        React.createElement('div', { className: 'chat-messages' },
          messages.map((msg, index) =>
            React.createElement('div', { key: index, className: `chat-message ${msg.type}` },
              React.createElement('div', { className: 'chat-avatar' },
                msg.type === 'user' ? user?.name?.charAt(0).toUpperCase() : 'ü§ñ'
              ),
              React.createElement('div', { className: 'chat-bubble' }, msg.text)
            )
          ),
          React.createElement('div', { ref: messagesEndRef })
        ),
        React.createElement('div', { className: 'chat-input-container' },
          React.createElement('div', { className: 'chat-input-wrapper' },
            React.createElement('input', {
              type: 'text',
              className: 'chat-input',
              placeholder: 'Ask me anything...',
              value: input,
              onChange: (e) => setInput(e.target.value),
              onKeyPress: handleKeyPress
            }),
            React.createElement('button', { className: 'chat-send-btn', onClick: handleSend }, '‚û§')
          )
        )
      )
    )
  );
}

function App() {
  const [currentPage, setCurrentPage] = useState('login');
  const [user, setUser] = useState(null);
  const [currentCategory, setCurrentCategory] = useState(null);
  const [quizHistory, setQuizHistory] = useState([]);
  const [lastResult, setLastResult] = useState(null);
  const [toasts, setToasts] = useState([]);

  const showToast = (message, type = 'info') => {
    const id = Date.now();
    setToasts([...toasts, { id, message, type }]);
  };

  const removeToast = (id) => {
    setToasts(toasts.filter(toast => toast.id !== id));
  };

  const handleLogin = (userData) => {
    setUser(userData);
    setCurrentPage('dashboard');
    showToast('Welcome to Braintro! üéâ', 'success');
  };

  const handleLogout = () => {
    setUser(null);
    setCurrentPage('login');
    setQuizHistory([]);
    showToast('Logged out successfully', 'info');
  };

  const handleStartQuiz = (category) => {
    setCurrentCategory(category);
    setCurrentPage('quiz');
  };

  const handleQuizComplete = (result) => {
    setQuizHistory([...quizHistory, result]);
    setLastResult(result);
    setCurrentPage('score');
    showToast('Quiz completed! üéä', 'success');
  };

  const handleRetryQuiz = () => {
    setCurrentPage('quiz');
  };

  const renderPage = () => {
    switch (currentPage) {
      case 'login':
        return React.createElement(LoginPage, { onLogin: handleLogin, onNavigate: setCurrentPage });
      case 'dashboard':
        return React.createElement(Dashboard, {
          user,
          onNavigate: setCurrentPage,
          onStartQuiz: handleStartQuiz,
          quizHistory
        });
      case 'quiz':
        return React.createElement(QuizPage, {
          category: currentCategory,
          onComplete: handleQuizComplete,
          onNavigate: setCurrentPage,
          user
        });
      case 'score':
        return React.createElement(ScorePage, {
          result: lastResult,
          onNavigate: setCurrentPage,
          onRetry: handleRetryQuiz
        });
      case 'assistant':
        return React.createElement(AssistantPage, { user, onNavigate: setCurrentPage });
      case 'profile':
        return React.createElement(ProfilePage, {
          user,
          quizHistory,
          onNavigate: setCurrentPage,
          onLogout: handleLogout
        });
      default:
        return React.createElement(LoginPage, { onLogin: handleLogin, onNavigate: setCurrentPage });
    }
  };

  return React.createElement('div', { className: 'app' },
    renderPage(),
    React.createElement('div', { className: 'toast-container' },
      toasts.map(toast =>
        React.createElement(Toast, {
          key: toast.id,
          message: toast.message,
          type: toast.type,
          onClose: () => removeToast(toast.id)
        })
      )
    )
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(App));
